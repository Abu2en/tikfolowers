<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TIKJOKE - إرسال متابعين</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #0f0;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
    }
    button {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      color: lime;
      font-size: 20px;
    }
    img {
      width: 100px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://i.imgur.com/8QeG2Zy.png" alt="TIKJOKE Logo">
    <h1>برنامج TIKJOKE</h1>
    <p>اكتب اسم حسابك على تيك توك</p>
    <input type="text" id="username" placeholder="@username"><br>
    <button onclick="sendFollowers()">إرسال المتابعين</button>
    <p id="result"></p>
  </div>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    function sendFollowers() {
      const username = document.getElementById('username').value.trim();
      const result = document.getElementById('result');
      const sound = document.getElementById('sound');

      if (username === '') {
        alert('يرجى كتابة اسم المستخدم أولاً');
        return;
      }

      const followers = Math.floor(Math.random() * (2000 - 500 + 1)) + 500;
      result.innerText = `جاري إرسال المتابعين... انتظر 5 ثواني ⏳`;
      sound.play();

      setTimeout(() => {
        result.innerText = `✅ تم إرسال ${followers} متابعًا إلى ${username} بنجاح!`;
      }, 5000);
    }
  </script>
</body>
</html>
